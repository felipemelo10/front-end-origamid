<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Data</title>
</head>
<body>
    <div id="app">
        {{logado}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cor: 'preto',
                $instrumento: 'bateria',
                logado: '',
            }
        })

        setTimeout(() => {
            vm.logado = true;
        }, 1000);

    </script>
</body>
</html>
