<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Template e diretivas</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <div v-if="comprou" :style="{background: cor}">
            <p>{{conteudo}}</p>
            <p>{{lado * lado - lado / 100}}</p>
            <p>{{comprou ? 'Sim, ele comprou' : 'Não comprou. Compre aqui'}}</p>
            <input v-model="cor" type="color">
            {{cor}}
        </div>
        <a v-bind:href="comprou ? href : ''">{{href}}</a>

    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                titulo: 'Curso de JavaScript',
                conteudo: 'Esse é o conteúdo',
                lado: 5,
                comprou: true,
                href: 'https://origamid.com',
                cor: '#fff'
            }
        })
    </script>
</body>
</html>
