<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Methods</title>
</head>
<body>
    <div id="app">
        {{total}}
        <button @click="incrementar">Incrementar</button>
        <button @click="diminuir">Diminuir</button>
        <p>{{instrumento}}</p>
        <button @click="mudarNome('guitarra')">Viol√£o</button>
        <button @click="verEvento">Ver Evento</button>

    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                total: 0,
                instrumento:  '',
            },
            methods: {
                incrementar() {
                    this.total++
                    this.teste();
                },
                diminuir() {
                    this.total--
                    this.teste();
                },
                mudarNome(instrumento) {
                    this.instrumento = instrumento;
                },
                verEvento(event) {
                    console.log(event)
                },
                teste() {
                    console.log('metodo ativado')
                }
            }
        })
    </script>
</body>
</html>
