    <title>Atalhos</title>

<body>
    <h1>Atalhos</h1>
    <ul>
        <!-- Comentários são feitos assim! -->
        <li><b>CTRL + SHIFT + Z:</b> Desfazer CTRL Z</li>
        <li><b>ALT + PgUp ou PgDn:</b> Mudar posição da linha</li>
        <li><b>CTRL + D:</b> Seleção múltipla</li>
        <li><b>CTRL + B:</b> Ocultar explorador</li>
    </ul>
</body>
